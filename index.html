<!DOCTYPE html>
<html lang="pl">
<head>

  <title>TRUPI-STRESSER 5000</title>
  <style>

      background-size: cover;

    .container {

      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      border: 4px solid red;
      border-radius: 20px;
      text-align: center;

    input, select {
      width: 80%;
      padding: 10px;
      margin: 10px;
      border-radius: 10px;
      border: 2px solid red;
      font-size: 16px;
    }

    button {
      padding: 15px 30px;
      background-color: red;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 0 20px red;
      transition: 0.3s;
    }

    button:hover {
      background-color: darkred;
      transform: scale(1.05);
    }

    .slider-label {

    }

    input[type=range] {
      width: 80%;
    }

    .fake-output {
      margin-top: 20px;
      font-size: 18px;
      color: lime;
    }

    #jasperMode {
      display: none;
      font-size: 24px;
      font-weight: bold;
      margin-top: 20px;
      color: yellow;
      animation: flash 1s infinite;
    }

    @keyframes flash {
      0%   { opacity: 1; }
      50%  { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
